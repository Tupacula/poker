<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fake Poker Table (Simulator)</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="table">
      <div class="board">Board: <span id="board">2c 7h Jh</span></div>
      <div class="hero">Hero: <span id="hero">As Kd</span></div>
      <div class="controls">
        <button id="fold">Fold</button>
        <button id="call">Call</button>
        <button id="raise">Raise</button>
      </div>
      <div class="log" id="log">Action log:</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
